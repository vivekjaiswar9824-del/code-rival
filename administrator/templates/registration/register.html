{% extends 'main/base_auth.html' %}

{% load static %}

{% block title %}Register {{ role }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-success">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Register as {{ role }}</h3>
        <form method="post" novalidate   class="border p-4 rounded bg-dark shadow">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center small">Already have an account? <a href="/login/" class="link-light">Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
