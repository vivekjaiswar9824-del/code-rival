{% extends "main/landing_page.html" %}

{% block content %}{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Open the login modal
  var loginModalEl = document.getElementById('loginModal');
  if (loginModalEl && typeof bootstrap !== 'undefined') {
    var loginModal = new bootstrap.Modal(loginModalEl);
    loginModal.show();

    // Show a success toast message
    setTimeout(function() {
      if (typeof showToast === 'function') {
        showToast('Your password has been successfully reset. Please log in.', 'success');
      } else {
        alert('Your password has been successfully reset. Please log in.');
      }
    }, 500); // Delay to ensure modal is visible
  }
});
</script>
{% endblock %}
