<!-- templates/admin/questions/question_form.html -->
{% extends "main/base.html" %}
{% block content %}
<div class="container mt-5 text-white">
  <h2>Add New Question</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Question</button>
  </form>
</div>
{% endblock %}
