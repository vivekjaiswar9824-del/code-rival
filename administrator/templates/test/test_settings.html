{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4>Test Settings</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="pass_percentage" class="form-label">Pass Percentage</label>
          <input type="number" class="form-control" id="pass_percentage" name="pass_percentage" value="{{ settings.pass_percentage }}">
        </div>
        <div class="mb-3">
          <label for="time_limit" class="form-label">Time Limit (minutes)</label>
          <input type="number" class="form-control" id="time_limit" name="time_limit" value="{{ settings.time_limit }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Settings</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
