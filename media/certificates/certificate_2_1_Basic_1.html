<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificate - vivek</title>
    <style>
        @media print {
            body { margin: 0; padding: 0; }
            .download-btn { display: none; }
            .certificate { border-radius: 0; box-shadow: none; }
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .download-btn {
            margin-bottom: 20px;
            padding: 12px 24px;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #1e40af;
            color: white;
            text-decoration: none;
        }
        
        .certificate {
            width: 100%;
            max-width: 900px;
            background: white;
            border: 12px solid #1e3a8a;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
        }
        
        .certificate::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px solid #3b82f6;
            border-radius: 8px;
            pointer-events: none;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 25px 0;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            font-style: italic;
        }
        
        .recipient {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin: 40px 0;
            text-transform: uppercase;
            border-bottom: 3px solid #1e3a8a;
            display: inline-block;
            padding-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .course-info {
            margin: 35px 0;
        }
        
        .course-text {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        
        .course-name {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .level-badge {
            font-size: 22px;
            font-weight: bold;
            color: #dc2626;
            margin: 15px 0;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fef2f2, #fee2e2);
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            border: 2px solid #dc2626;
        }
        
        .date-info {
            font-size: 16px;
            color: #666;
            margin: 35px 0;
            font-weight: 500;
        }
        
        .signatures {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        .sig-item {
            text-align: center;
        }
        
        .sig-line {
            border-top: 2px solid #1e3a8a;
            width: 180px;
            margin: 0 auto 8px auto;
        }
        
        .sig-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .cert-id {
            position: absolute;
            bottom: 15px;
            right: 25px;
            font-size: 11px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Download PDF Button -->
    
        <a href="/certificates/download/1/" class="download-btn" target="_blank">
            ðŸ“„ Download PDF Certificate
        </a>
    
    
    <div class="certificate">
        <div class="header">
            <div class="logo">CODE RIVAL</div>
            <div class="main-title">Certificate of Completion</div>
        </div>
        
        <div class="subtitle">This is to certify that</div>
        
        <div class="recipient">vivek</div>
        
        <div class="course-info">
            <div class="course-text">has successfully completed the</div>
            <div class="level-badge">Basic Level</div>
            <div class="course-text">course in</div>
            <div class="course-name">Data Science</div>
            <div class="course-text">Domain: Data Science</div>
        </div>
        
        <div class="date-info">
            <strong>Date of Completion:</strong> August 1, 2025
        </div>
        
        <div class="signatures">
            <div class="sig-item">
                <div class="sig-line"></div>
                <div class="sig-label">Course Instructor</div>
            </div>
            <div class="sig-item">
                <div class="sig-line"></div>
                <div class="sig-label">Program Director</div>
            </div>
        </div>
        
        <div class="cert-id">
            Certificate ID: CR-1-2025
        </div>
    </div>
</body>
</html>
